<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de escalanomante de imagem</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você esta vendo a imagem completa? Aumente a janela do seu navegador para ver a imagem completa!</p>
    
    <picture>
        <source media="(max-width: 600px)" srcset="imagens/lanscape-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/lanscape-m.png" type="image/png">
        <img src="imagens/lanscape-g.png" alt="Imagem de paisagem">
    </picture>
</body>
</html>
