<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: rgb(255, 255, 255);
            background-color: blue;
            width: 300px;
        }

        div:hover {
            color: rgb(255, 170, 0);
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o quadrado abaixo para ver o efeito de hover.</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido..</p>
    </div>
</body>
</html>
